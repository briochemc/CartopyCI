language: julia

os:
  - linux

julia:
  - nightly

script: # modified the default
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.add("Conda"); using Conda; Conda.add("matplotlib"); Conda.add("cartopy")';
  - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("CartopyCI"); Pkg.test("CartopyCI"; coverage=false)';

matrix:
  allow_failures:
  - julia: nightly

notifications:
  email: false


